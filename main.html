<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>七夕佳节</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/pageA.css"/>
		<link rel="stylesheet" type="text/css" href="css/pageB.css"/>
		<link rel="stylesheet" type="text/css" href="css/pageC.css"/>
	</head>
	<body>
		<div id="content">
			<ul class="content-wrap">
				<!--第一幅画面-->
				<li>
					<!-- 背景 -->
					<div class="a_background">
						<div class="a_background_top"></div>
						<div class="a_background_middle"></div>
						<div class="a_background_bottom"></div>
						<!-- 太阳 -->
						<div id="sun"></div>
						<!-- 云 -->
						<div class="cloudArea">
							<div class="cloud cloud1"></div>
							<div class="cloud cloud2"></div>
						</div>
					</div>
				</li>
				<!--第二幅画面-->
				<li>
					<!--背景图-->
					<div class="b_background"></div>
					<div class="b_background_preload"></div>
					<!--商店-->
					<div class="shop">
						<div class="door">
							<div class="door_left"></div>
							<div class="door_right"></div>
						</div>
						<!--灯-->
						<div class="lamp"></div>
					</div>
					<!--鸟-->
					<div class="bird"></div>
				</li>
				<!--第三幅画面-->
				<li>
					<div class="c_background">
						<div class="c_background_top"></div>
						<div class="c_background_middle"></div>
						<div class="c_background_bottom"></div>
					</div>
					<!--小女孩-->
					<div class="girl"></div>
					<!--水波-->
					<div class="bridge-bottom">
						<div class="water">
							<div id="water1" class="water_1"></div>
							<div id="water2" class="water_2"></div>
							<div id="water3" class="water_3"></div>
							<div id="water4" class="water_4"></div>
						</div>
					</div>
					<!--星星-->
					<ul class="stars">
						<li class="stars1"></li>
						<li class="stars2"></li>
						<li class="stars3"></li>
						<li class="stars4"></li>
						<li class="stars5"></li>
						<li class="stars6"></li>
					</ul>
				</li>
			</ul>
			<!--飘花-->
			<div id="snowflake"></div>
			<!--小男孩-->
			<div id="boy" class="charector"></div>
		</div>
		<script src="JS/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="JS/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="JS/Swipe.js" type="text/javascript" charset="utf-8"></script>
		<script src="JS/jquery.transit.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="JS/BoyWalk.js" type="text/javascript" charset="utf-8"></script>
		<script src="JS/transition.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
