<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>测试</title>
		<style type="text/css">
			div{
				background-color: yellow;
				width: 200px;
				height: 200px;
				text-align: center;
				border: 2px solid red;
				margin: 3px;
				font-size: 14px;
			}
			#block3,#block4{
				background-color: #CAE1FF;
			}
			button{
				font-size: 14px;
			}
		</style>
	    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>

	</head>

	<body>
		<button>点击测试回调处理</button>
		<button>点击测试$.Deferred</button>
		<br />
		<br />
		<div id="block1">
			block1执行动画
		</div>
		<div id="block2">
			block2执行动画
		</div>
		<div id="block3">
			block3执行动画
		</div>
		<div id="block4">
			block4执行动画
		</div>
		
		<script type="text/javascript">
			//回调处理
			$('button:first').click(function(){
				$('#block1').animate({
					width:"50%"
				},2000,function(){
					//嵌套回调
					$("#block2").animate({
						width:"50%"
					},2000);
				});
			});
			
			//jQuery的Deferred处理
			$("button:last").click(function(){
				function animate1(){
					var dtd = $.Deferred();  //生成Deferred对象
					$("#block3").animate({
						width:"50%"
					},2000,function(){
						dtd.resolve();    //改变Deferref对象的执行状态
					});
					return dtd;
				}
				function animate2(){
					var dtd = $.Deferred();
					$("#block4").animate({
						width:"50%"
					},2000,function(){
						dtd.resolve();
					});
					return dtd;
				}
				
				var anim = animate1();
				anim.then(function(){
					$("#block3").text('block3动画执行结束');
					return animate2();
				}).then(function(){
					$("#block4").text("block4动画执行结束")
				});
			})
		</script>
		<!--<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>-->
	</body>

</html>
